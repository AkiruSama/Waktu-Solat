        const PRAYER_LABELS = { imsak: "Imsak", fajr: "Subuh", syuruk: "Syuruk", dhuha: "Dhuha", dhuhr: "Zohor", asr: "Asar", maghrib: "Maghrib", isha: "Isyak" };
        const daysInMalay = { 'Monday': 'Isnin', 'Tuesday': 'Selasa', 'Wednesday': 'Rabu', 'Thursday': 'Khamis', 'Friday': 'Jumaat', 'Saturday': 'Sabtu', 'Sunday': 'Ahad' };
        const monthsInMalay = { 'January': 'Januari', 'February': 'Februari', 'March': 'Mac', 'April': 'April', 'May': 'Mei', 'June': 'Jun', 'July': 'Julai', 'August': 'Ogos', 'September': 'September', 'October': 'Oktober', 'November': 'November', 'December': 'Disember' };

        let currentZone = "WLY01";
        let isDarkMode = false; 
        let prayerTimes = null;
        let globalMaghribTime = null;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function detectUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    let closestZone = "WLY01";
                    let minDistance = Infinity;

                    Object.values(ZONES).flat().forEach(zone => {
                        const dist = calculateDistance(userLat, userLng, zone.lat, zone.lng);
                        if (dist < minDistance) {
                            minDistance = dist;
                            closestZone = zone.value;
                        }
                    });

                    currentZone = closestZone;
                    document.getElementById('zone-select').value = currentZone;
                    document.getElementById('status-text').innerText = "Lokasi Dikesan";
                    fetchPrayerTimes();
                }, () => {
                    document.getElementById('status-text').innerText = "Guna Lokasi Manual";
                });
            }
        }

        function updateDates() {
            const today = new Date();
            const dayNameEnglish = today.toLocaleDateString('en-US', { weekday: 'long' });
            const monthNameEnglish = today.toLocaleDateString('en-US', { month: 'long' });
            const dayNameMalay = daysInMalay[dayNameEnglish];
            const monthNameMalay = monthsInMalay[monthNameEnglish];
            const formattedDate = `${dayNameMalay}, ${today.getDate()} ${monthNameMalay} ${today.getFullYear()}`;
            document.getElementById("gregorianDate").innerHTML = `<i data-lucide="calendar" class="w-4 h-4"></i> Tarikh Masihi: ${formattedDate}`;

            // Pengiraan Tarikh Hijri:
            let hijriDate;
            if (globalMaghribTime) {
                const [maghribHours, maghribMinutes] = globalMaghribTime.split(':').map(Number);
                const maghribTimeToday = new Date(today.getFullYear(), today.getMonth(), today.getDate(), maghribHours, maghribMinutes);
                
                // Jika masa semasa sudah melepasi Maghrib, anggap hari baru (Hijri bermula waktu Maghrib)
                if (today >= maghribTimeToday) {
                    hijriDate = today;
                } else {
                    // Jika sebelum Maghrib, Hijri masih tarikh "sehari sebelumnya" dalam konteks gregorian (kerana sistem ar-SA-u-ca-islamic biasanya +1 hari dari tarikh fizikal tanpa adjustment)
                    hijriDate = new Date(today.getTime() - 24 * 60 * 60 * 1000);
                }
            } else {
                hijriDate = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            }

            // Paparan Hijri Modern & Jawi
            const hijriFormatted = Intl.DateTimeFormat('ms-MY-u-ca-islamic', { day: 'numeric', month: 'long', year: 'numeric' }).format(hijriDate);
            const hijriJawi = Intl.DateTimeFormat('ar-SA-u-ca-islamic', { day: 'numeric', month: 'long', year: 'numeric' }).format(hijriDate);
            
            document.getElementById("hijriDate").innerText = `ðŸ  Tarikh Hijri: ${hijriFormatted}`;
            document.getElementById("hijriJawi").innerText = hijriJawi;
            lucide.createIcons();
        }

        function formatTime(timeStr) {
            if (!timeStr) return "--:--";
            const [h, m] = timeStr.split(':').map(Number);
            const period = h >= 12 ? 'PM' : 'AM';
            const hour = h % 12 || 12;
            return `${hour}:${m.toString().padStart(2, '0')} ${period}`;
        }

        async function fetchPrayerTimes() {
            try {
                const response = await fetch(`https://corsproxy.io/?https://www.e-solat.gov.my/index.php?r=esolatApi/TakwimSolat&period=week&zone=${currentZone}`);
                const data = await response.json();
                prayerTimes = data.prayerTime[0];
                globalMaghribTime = prayerTimes.maghrib;
                updateDates();
                renderPrayerTimes();
            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function renderPrayerTimes() {
            const grid = document.getElementById('prayer-grid');
            if (!grid) return;
            grid.innerHTML = '';
            const now = new Date();
            let activeKey = null;

            if (prayerTimes) {
                const order = ["imsak", "fajr", "syuruk", "dhuha", "dhuhr", "asr", "maghrib", "isha"];
                for (const key of order) {
                    const [h, m] = prayerTimes[key].split(':').map(Number);
                    const pDate = new Date();
                    pDate.setHours(h, m, 0);
                    if (now >= pDate) activeKey = key;
                }

                order.forEach(key => {
                    const isActive = activeKey === key;
                    const card = document.createElement('div');
                    card.className = `relative overflow-hidden group p-5 rounded-2xl border transition-all duration-300 ${
                        isActive 
                        ? 'bg-emerald-600 border-emerald-600 scale-105 shadow-xl shadow-emerald-500/20' 
                        : isDarkMode ? 'bg-slate-800 border-slate-700 hover:bg-slate-700 shadow-sm' : 'bg-white border-slate-200 hover:bg-emerald-50 shadow-sm'
                    }`;

                    let label = PRAYER_LABELS[key];
                    if (key === 'dhuhr' && now.getDay() === 5) label = "Jumaat";

                    card.innerHTML = `
                        ${isActive ? '<div class="absolute top-2 right-2"><i data-lucide="star" class="w-4 h-4 text-white fill-white animate-pulse"></i></div>' : ''}
                        <p class="text-xs font-bold mb-1 ${isActive ? 'text-white/80' : 'text-slate-500'}">${label}</p>
                        <p class="text-xl font-black font-mono ${isActive ? 'text-white' : isDarkMode ? 'text-white group-hover:text-emerald-400' : 'text-slate-800 group-hover:text-emerald-600'}">
                            ${formatTime(prayerTimes[key])}
                        </p>
                    `;
                    grid.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        async function fetchQuran() {
            try {
                const res = await fetch('https://api.alquran.cloud/v1/ayah/random/quran-uthmani');
                const data = await res.json();
                if (data.data) {
                    document.getElementById('quran-text').innerText = data.data.text;
                    document.getElementById('quran-ref').innerText = `â€” ${data.data.surah.englishName} (${data.data.numberInSurah})`;
                }
            } catch (e) {
                console.error("Quran Fetch Error:", e);
                document.getElementById('quran-text').innerText = "Ø¥ÙÙ†ÙŽÙ‘ Ù…ÙŽØ¹ÙŽ Ù±Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§";
                document.getElementById('quran-ref').innerText = "â€” Ash-Sharh (6)";
            }
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            updateDates();
        }, 1000);

        window.onload = () => {
            document.getElementById('copyright-year').innerText = new Date().getFullYear();

            const select = document.getElementById('zone-select');
            Object.entries(ZONES).forEach(([state, districts]) => {
                const group = document.createElement('optgroup');
                group.label = state;
                districts.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.value;
                    opt.innerText = d.label;
                    group.appendChild(opt);
                });
                select.appendChild(group);
            });

            select.onchange = (e) => {
                currentZone = e.target.value;
                document.getElementById('status-text').innerText = "Zon Manual";
                fetchPrayerTimes();
            };

            document.getElementById('theme-toggle').onclick = () => {
                isDarkMode = !isDarkMode;
                updateTheme();
            };

            updateTheme();
            detectUserLocation(); 
            fetchPrayerTimes();
            fetchQuran();
        };
    </script>
</body>
